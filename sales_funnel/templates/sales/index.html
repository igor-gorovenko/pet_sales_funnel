{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class='container p-3'>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks_list %}
        <li>
            <a href="{{ task.get_url }}">{{ task }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">create new task</a>
</div>

{% endblock %}
