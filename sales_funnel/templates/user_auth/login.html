{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form method="POST" novalidate>
        {% csrf_token %}
        <h2>Login</h2>
        {{ form.as_p }}
        <input type="submit" value="Login" />

        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </form>
</div>

{% endblock content%}
