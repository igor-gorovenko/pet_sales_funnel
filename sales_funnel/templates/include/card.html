<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Title: {{ task.title }}</h5>
        <p>Status: {{ task.status }}</p>
        <p class="card-text">Text: {{ task.text }}</p>
        <p>User: {{ task.user }}</p>
        <div>
            <a href="{% url 'detail_task' task.id %}">view</a>
            <a href="{% url 'update_task' task.id %}">edit</a>
            <a href="{% url 'delete_task' task.id %}">delete</a>
        </div>
    </div>
</div>
